---
layout: default
---
<article class="container">
  <div class="page-header">
    <h1>{{ page.title }}</h1>
    {% if page.tagline %}<p class="page-subtitle">{{ page.tagline }}</p>{% endif %}
  </div>
  {% if page.repo or page.demo %}
  <div class="showcase-links" style="margin-bottom: 2rem; display: flex; gap: 1rem;">
    {% if page.repo %}<a href="{{ page.repo }}" target="_blank" rel="noopener">GitHub Repo</a>{% endif %}
    {% if page.demo %}<a href="{{ page.demo }}" target="_blank" rel="noopener">Live Demo</a>{% endif %}
  </div>
  {% endif %}
  <div class="writeup-content">
    {{ content }}
  </div>
</article>
