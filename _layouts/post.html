---
layout: default
---
<article class="container">
  <div class="page-header">
    <h1>{{ page.title }}</h1>
    <p class="page-subtitle">{{ page.date | date: "%B %d, %Y" }}{% if page.author %} &middot; {{ page.author }}{% endif %}</p>
  </div>
  {% if page.tags.size > 0 %}
  <div class="writeup-tags" style="margin-bottom: 2rem;">
    {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}
  <div class="writeup-content">
    {{ content }}
  </div>
</article>
