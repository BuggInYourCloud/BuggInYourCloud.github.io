<header class="site-header">
  <div class="container nav-wrapper">
    <a href="{{ '/' | relative_url }}" class="site-logo">BuggInYourCloud</a>
    <button class="nav-toggle" aria-label="Toggle navigation" onclick="document.querySelector('.nav-links').classList.toggle('open')">&#9776;</button>
    <nav>
      <ul class="nav-links">
        {% for link in site.data.navigation %}
        <li><a href="{{ link.url | relative_url }}" {% if page.url == link.url or page.url contains link.url %}class="active"{% endif %}>{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
