# Site settings
title: "BuggInYourCloud"
description: "Cybersecurity Portfolio â€” HTB/THM Write-ups, CTF Challenges, Tools & Research"
url: "https://bugginyourcloud.github.io"
baseurl: ""

# Build
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/

kramdown:
  input: GFM
  syntax_highlighter: rouge

# Collections
collections:
  writeups:
    output: true
    permalink: /writeups/:title/
  ctfs:
    output: true
    permalink: /ctfs/:title/
  tools:
    output: true
    permalink: /tools/:title/
  certs:
    output: true
    permalink: /certs/:title/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "writeups"
    values:
      layout: "writeup"
  - scope:
      path: ""
      type: "ctfs"
    values:
      layout: "ctf"
  - scope:
      path: ""
      type: "tools"
    values:
      layout: "tool"
  - scope:
      path: ""
      type: "certs"
    values:
      layout: "cert"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "pages"
    values:
      layout: "page"

# Exclude from Jekyll build (hacking workspace stays private)
exclude:
  - active/
  - completed/
  - failed/
  - vpn/
  - templates/
  - scripts/
  - ALL_BOXES.txt
  - WORKFLOW.txt
  - Gemfile
  - Gemfile.lock
  - README.md
  - "*.ovpn"

# Plugins (GitHub Pages whitelist)
plugins:
  - jekyll-seo-tag
